<div>
    @for (tab of sortedTabsElement(); track tab) {
        @if (tab.isVisible) {
            <button [ngClass]="{ 'active-tab-class' : tab.isActive && tab.isVisible }"
                    (click)="selectTab(tab)">{{ tab.label() }} <span class="cross-close"
                                                                     (click)=removeTab(tab)>X</span></button>
        }
    }
    <ng-content></ng-content>
</div>
